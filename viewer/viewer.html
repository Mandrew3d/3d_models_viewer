<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three.js GLB Viewer</title>
<style>
  body { margin: 0; overflow: hidden; background: radial-gradient(circle at center,#0a0a0a,#000);}
  canvas { display: block; }
  #overlay {
    position: absolute; inset:0;
    display: flex; align-items:center; justify-content:center;
    color: white; font-family: sans-serif; font-size: 1.2em;
    background: rgba(0,0,0,0.4); z-index:10;
  }
</style>
</head>
<body>
<div id="overlay">Загрузка модели...</div>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
  import { RGBELoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/RGBELoader.js';
  import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/postprocessing/EffectComposer.js';
  import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/postprocessing/RenderPass.js';
  import { SSAOPass } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/postprocessing/SSAOPass.js';

  const overlay = document.getElementById('overlay');

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // HDRI
  const rgbeLoader = new RGBELoader();
  rgbeLoader.setDataType(THREE.FloatType);
  rgbeLoader.load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', function(texture){
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    scene.environment = pmremGenerator.fromEquirectangular(texture).texture;
    scene.background = scene.environment;
    texture.dispose();
    pmremGenerator.dispose();
  });

  // Свет
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5,10,7.5);
  dirLight.castShadow = true;
  dirLight.shadow.mapSize.width = 2048;
  dirLight.shadow.mapSize.height = 2048;
  dirLight.shadow.radius = 4;
  scene.add(dirLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  // Пол
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(20,20),
    new THREE.ShadowMaterial({ opacity: 0.4 })
  );
  ground.rotation.x = -Math.PI/2;
  ground.receiveShadow = true;
  scene.add(ground);

  // Пост-эффекты: SSAO
  const composer = new EffectComposer(renderer);
  composer.addPass(new RenderPass(scene, camera));
  const ssaoPass = new SSAOPass(scene, camera, window.innerWidth, window.innerHeight);
  ssaoPass.kernelRadius = 16;
  ssaoPass.minDistance = 0.005;
  ssaoPass.maxDistance = 0.1;
  composer.addPass(ssaoPass);

  // GLB Loader
  const params = new URLSearchParams(window.location.search);
  const modelParam = params.get('m');
  const loader = new GLTFLoader();

  if(modelParam){
    loader.load(`../model/${modelParam}`, function(gltf){
      const model = gltf.scene;
      model.traverse(node=>{
        if(node.isMesh){
          node.castShadow = true;
          node.receiveShadow = true;
          node.material.needsUpdate = true;
        }
      });
      scene.add(model);
      overlay.style.display = 'none';
    }, function(xhr){
      overlay.textContent = `Загрузка модели… ${Math.round(xhr.loaded/xhr.total*100)||0}%`;
    }, function(err){
      console.error(err);
      overlay.textContent = 'Ошибка загрузки модели';
    });
  } else {
    overlay.textContent = 'Не указана модель. Добавьте ?m=имя.glb';
  }

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
  });

  // Анимация
  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    composer.render();
  }
  animate();
</script>
</body>
</html>
