<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
      --progress-bar-color: #0af;
      --progress-mask: none;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src=""
    camera-controls
    auto-rotate
    autoplay
    shadow-intensity="1"
    shadow-softness="0.9"
    exposure="1.1"
    environment-image="https://modelviewer.dev/shared-assets/environments/venetian_crossroads_2k.hdr"
    skybox-image="https://modelviewer.dev/shared-assets/environments/venetian_crossroads_2k.hdr"
    tone-mapping="aces"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get('m');
    const viewer = document.getElementById('viewer');

    if (model) {
      viewer.src = `../model/${model}`;
    } else {
      document.body.innerHTML = "<h2 style='color:white;margin:auto'>Не указана модель</h2>";
    }
  </script>
</body>
</html>
