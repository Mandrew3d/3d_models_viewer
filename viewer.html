<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Model Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #model-list { position:fixed; top:10px; left:10px; background:#fff; z-index:10; padding:10px;}
  </style>
</head>
<body>
<div id="model-list"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
<script>
const models = [
  'model/bow.glb'
];

// Рисуем список ссылок
const listDiv = document.getElementById('model-list');
models.forEach(path => {
  const link = document.createElement('a');
  link.href = '#' + path;
  link.innerText = path;
  link.style.display = 'block';
  link.onclick = (e) => {
    e.preventDefault();
    loadModel(path);
  };
  listDiv.appendChild(link);
});

// Three.js сцена
let scene, camera, renderer, loader, model;
function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  loader = new THREE.GLTFLoader();

  const light = new THREE.HemisphereLight(0xffffff, 0x444444);
  scene.add(light);

  animate();
}
function animate() {
  requestAnimationFrame(animate);
  if(model) model.rotation.y += 0.01;
  renderer.render(scene, camera);
}
function loadModel(path) {
  if(model) scene.remove(model);
  loader.load(path, function(gltf){
    model = gltf.scene;
    scene.add(model);
  }, undefined, function(error){
    alert('Ошибка загрузки: ' + error.message);
  });
}

window.onload = init;
// Автоматически загружать модель по хэшу
window.onhashchange = () => {
  const path = location.hash.slice(1);
  if (path) loadModel(path);
};
</script>
</body>
</html>
